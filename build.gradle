group = 'io.listened'
version = '1.0'

buildscript {
    ext {
        //springBootVersion = '1.2.4.RELEASE'
        //use gradle.properties values
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
        classpath("io.spring.gradle:dependency-management-plugin:0.5.1.RELEASE")
        //classpath group: 'com.layer', name: 'gradle-git-repo-plugin', version: '2.0.2'
		classpath("com.layer:gradle-git-repo-plugin:2.0.2")
		
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 
apply plugin: 'io.spring.dependency-management'
apply plugin: 'git-repo'


jar {
    baseName = 'ListenedWorker'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
	git("https://github.com/claym/listenedapi.git", "my-repo", "master", "releases")
	//github("claym", "io.listened", "master", "releases")
}


dependencies {
    //compile("org.springframework.boot:spring-boot-starter-amqp")
     //compile("org.springframework.cloud:spring-cloud-starter-oauth2")
    //compile("org.springframework.security.oauth:spring-security-oauth2:$springSecurityOauth2Version")

     //compile("com.rometools:rome:1.6.0-SNAPSHOT")
    //compile("com.rometools:rome-fetcher:1.6.0-SNAPSHOT")
    //compile("com.rometools:rome-modules:1.6.0-SNAPSHOT")
	compile("io.listened:listened-api:1.0")



    testCompile("org.springframework.boot:spring-boot-starter-test")
}

dependencyManagement {
	imports { 
		mavenBom "org.springframework.cloud:spring-cloud-starter-parent:1.0.2.RELEASE" 
	}
}


eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
